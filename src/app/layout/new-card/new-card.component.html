<ng-container *ngIf="true">
   <div class="container">
     <div class="card-table">
        <div class="cart-product">
           <table class="table table-responsive">
               <thead>
                  <tr>
                      <th>Asset Name</th>
                      <th>Asset Image</th>
                      <th>Model</th>
                      <th>Update</th>
                      <th>Action</th>
                  </tr>
               </thead>
               <tbody>
                  <tr *ngFor="let item of postcard; let i =index">
                      <td>{{item.name}}</td>
                      <td><img src="{{item.url}}" alt="post-image" class="img-fluid object-fit-fill "></td>
                      <td>{{item.model}}</td>
                      <td>{{item.update}}</td>
                      <td>
                         <button (click)="removeItem(item)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                      </td>
                  </tr>
               </tbody>
           </table>
        </div>
    </div>
   </div>
</ng-container>

<ng-container *ngIf="false">
    <div class="container">
        <div class="card">
            <h5 class="card-title">My Cart</h5>
        </div>
        <div class="center">
            <img src="" alt="">
            <h4>Your Cart is Empty!</h4>
            <h6>Add item to it now</h6>
            <button class="btn btn-primary">Shop Now</button>
        </div>
    </div>
</ng-container>
