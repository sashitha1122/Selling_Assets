<div class="header">
  <div class="header-content">
    <div class="header-content-left">
      <div class="search-container">
        <div  class="normal-search ">
          <input type="text" class="search" name="" id=""  placeholder="Search...">
          <i class="far fa-search search-icon"></i>
        </div>
      </div>
    </div>
    <div class="header-content-center">
      <a class="logo  mx-3 bg-white" href="#">
        <img src="https://corzent.com/images/corzent-new-long-p-500.png" height="30" alt="" loading="lazy"
          class="logo-image" />
      </a>
      <div class="text-gray">
        <!-- <h4>[ ONLINE STORE ] </h4> -->
      </div>
    </div>
        <div class="header-content-right">
          <div class="header-menu">
            <div class="header-menu-item">
              <button class="header-menu-item-btn ripple" (click)="handleOpenNewCard()">
                <i style="font-size:20px; margin-top: 10px;" class="fas fa-cart-plus"></i>
                <div style="font-size: 10px;" class="badge bg-danger">{{totalItem}}</div>
              </button>
            </div>
            <div class="header-user-avatar-container">
              <div class="header-user-avatar">
                <img src="../assets/Laptop.png" alt="user" class="user-avatar" >
                <div class="circle-indicator pulse"></div>
              </div>
            </div>
          </div>
        </div>
  
        <ng-template #searchOverlay>
          <div class="overlay overlay-search overlay-fall">
            <input type="search" class="search" name="" id="" placeholder="Search...">
            <button class="search-btn">
              <i class="far fa-search search-icon"></i>
            </button>
          </div>
    </ng-template>
